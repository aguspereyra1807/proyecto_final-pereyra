{% extends 'app/base2.html' %}
{% load static %}

{% block title %}
<div data-aos="fade-up" data-aos-delay="150">
    <div class="col-xl-20 col-lg-10">
        <h1><p style="color:rgb(255, 217, 0)">Registrarse</p></h1>
    
    {% if mensaje is not None %}
    <p style="color:darkred">{{ mensaje }}</p> 
    {% endif %}
        
{% endblock title %}

{% block body %}
<br>
<div class="container text-center">
    <div class="container">
            <div class="text-center">
                <form id="login-form" style="width: 60vw; margin-left : 20vw;" method="post">
                    {% csrf_token %}
                    <table>
                        {{form.as_table}}
                    </table>
                </div>
                <div class="my-3">
                    <div class="text-center"><button type="submit">Registrarse</button></div>
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
            </div>
        </div>
{% endblock body %}
